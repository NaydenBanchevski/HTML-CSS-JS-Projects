<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Media Selector Menu</title>
  </head>
  <body>
    <header>
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="./icons/arrow.png" alt="arrow" class="arrow" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="./icons/facebook.png" alt="Facebook" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="./icons/instagram.png" alt="Instagram" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="./icons/github.png" alt="Instagram" />
            <p>GitHub</p>
          </li>
          <li class="options">
            <img src="./icons/gmail.png" alt="Instagram" />
            <p>Gmail</p>
          </li>
          <li class="options">
            <img src="./icons/linkedIn.png" alt="Instagram" />
            <p>LinkedIn</p>
          </li>
          <li class="options">
            <img src="./icons/youtube.png" alt="Instagram" />
            <p>YouTube</p>
          </li>
        </ul>
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
