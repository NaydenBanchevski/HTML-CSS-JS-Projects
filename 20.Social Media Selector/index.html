<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Media Selector Menu</title>
  </head>
  <body>
    <header>
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img
            src="./icons/211687_down_arrow_icon.png"
            alt="arrow"
            class="arrow"
          />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img
              src="./icons/5296499_fb_facebook_facebook logo_icon.png"
              alt="Facebook"
            />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img
              src="./icons/5296765_camera_instagram_instagram logo_icon.png"
              alt="Instagram"
            />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img
              src="./icons/2613277_code_git_github_hosting_internet_icon.png"
              alt="Instagram"
            />
            <p>GitHub</p>
          </li>
          <li class="options">
            <img
              src="./icons/7101527_gmail_email_mail_icon.png"
              alt="Instagram"
            />
            <p>Gmail</p>
          </li>
          <li class="options">
            <img
              src="./icons/5296501_linkedin_network_linkedin logo_icon.png"
              alt="Instagram"
            />
            <p>LinkedIn</p>
          </li>
          <li class="options">
            <img
              src="./icons/5296521_play_video_vlog_youtube_youtube logo_icon.png"
              alt="Instagram"
            />
            <p>YouTube</p>
          </li>
        </ul>
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
